name: ğŸ“œ Error Code Bible - Comprehensive Error Management

# This workflow creates a systematic approach to error handling
# across the entire Trancendos Ecosystem platform

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      error_type:
        description: 'Type of error to analyze'
        required: false
        default: 'all'
        type: choice
        options:
        - all
        - deployment
        - security
        - testing
        - runtime
      severity:
        description: 'Error severity level'
        required: false
        default: 'medium'
        type: choice
        options:
        - critical
        - high
        - medium
        - low

env:
  ERROR_BIBLE_VERSION: "1.0.0"
  ECOSYSTEM_NAME: "Trancendos Financial Platform"
  
